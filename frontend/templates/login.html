<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESIDOC Library - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-container {
            width: 100%;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            background: white;
            border-radius: 50%;
            padding: 10px;
        }
        .login-form {
            padding: 2rem;
        }
        .form-control:focus {
            border-color: #2a5298;
            box-shadow: 0 0 0 0.2rem rgba(42, 82, 152, 0.25);
        }
        .btn-primary {
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #2a5298, #1e3c72);
            transform: translateY(-1px);
        }
        .login-footer {
            background: #f8f9fa;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
        .role-description {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="login-card">
                        <div class="login-header">
                            <div class="logo mx-auto d-flex align-items-center justify-content-center">
                                <strong style="color: #1e3c72; font-size: 1.2rem;">DRDO</strong>
                            </div>
                            <h2 class="mb-1">DESIDOC Library System</h2>
                            <p class="mb-0">Defence Scientific Information & Documentation Centre</p>
                        </div>
                        
                        <div class="login-form">
                            {% if error %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endif %}
                            
                            {% if success %}
                                <div class="alert alert-success alert-dismissible fade show" role="alert">
                                    <i class="fas fa-check-circle me-2"></i>{{ success }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endif %}
                            
                            <form method="POST" id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">
                                        <i class="fas fa-user me-1"></i>Username
                                    </label>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           placeholder="Enter your username" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-1"></i>Password
                                    </label>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="Enter your password" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="role" class="form-label">
                                        <i class="fas fa-user-tag me-1"></i>Login As
                                    </label>
                                    <select class="form-select" id="role" name="role" required>
                                        <option value="">Select Your Role</option>
                                        <option value="scientist">Scientist/Researcher</option>
                                        <option value="student">Student</option>
                                        <option value="librarian">Librarian</option>
                                        <option value="admin">Administrator</option>
                                        <option value="guest">Guest User</option>
                                    </select>
                                    <div id="roleDescription" class="role-description"></div>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-sign-in-alt me-2"></i>Login to DESIDOC
                                    </button>
                                </div>
                            </form>
                            
                            <div class="text-center mt-4">
                                <div class="row">
                                    <div class="col-12">
                                        <p class="mb-2">Need access to DESIDOC library?</p>
                                        <a href="/signup" class="btn btn-outline-primary">
                                            <i class="fas fa-user-plus me-1"></i>Request Access
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="login-footer">
                            <p class="mb-1">
                                <strong>Default Admin:</strong> admin / Admin@123
                            </p>
                            <p class="mb-0">
                                For technical support: 
                                <a href="mailto:support@desidoc.drdo.in">support@desidoc.drdo.in</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    
    <script>
        // Role descriptions
        const roleDescriptions = {
            'scientist': 'Full access to research documents, upload privileges, and advanced search features',
            'student': 'Access to educational materials and basic search functionality',
            'librarian': 'Document management, user administration, and system maintenance',
            'admin': 'Complete system administration and user management access',
            'guest': 'Limited access to public documents only'
        };

        // Update role description on selection
        document.getElementById('role').addEventListener('change', function() {
            const roleDesc = document.getElementById('roleDescription');
            const selectedRole = this.value;
            
            if (selectedRole && roleDescriptions[selectedRole]) {
                roleDesc.textContent = roleDescriptions[selectedRole];
                roleDesc.style.display = 'block';
            } else {
                roleDesc.style.display = 'none';
            }
        });

        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            if (!username || !password || !role) {
                e.preventDefault();
                alert('Please fill in all required fields');
                return false;
            }

            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Logging in...';
            submitBtn.disabled = true;

            // Re-enable button after 3 seconds (in case of server issues)
            setTimeout(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 3000);
        });

        // Auto-focus username field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
