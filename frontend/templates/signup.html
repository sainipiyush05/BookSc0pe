<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESIDOC Library - Request Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Request DESIDOC Library Access</h2>
                        <p>Defence Scientific Information & Documentation Centre</p>
                    </div>
                    <div class="card-body">
                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        {% if success %}
                            <div class="alert alert-success">{{ success }}</div>
                        {% endif %}
                        
                        <form method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="full_name" class="form-label">Full Name *</label>
                                        <input type="text" class="form-control" name="full_name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="employee_id" class="form-label">Employee/Student ID</label>
                                        <input type="text" class="form-control" name="employee_id">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username *</label>
                                        <input type="text" class="form-control" name="username" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address *</label>
                                        <input type="email" class="form-control" name="email" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="department" class="form-label">Department *</label>
                                        <select class="form-select" name="department" required>
                                            <option value="">Select Department</option>
                                            <option value="DRDO">DRDO</option>
                                            <option value="Electronics & Radar">Electronics & Radar</option>
                                            <option value="Missile Technology">Missile Technology</option>
                                            <option value="Academic Institution">Academic Institution</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="requested_role" class="form-label">Requested Role *</label>
                                        <select class="form-select" name="requested_role" required>
                                            <option value="">Select Role</option>
                                            <option value="student">Student</option>
                                            <option value="scientist">Scientist/Researcher</option>
                                            <option value="guest">Guest User</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="justification" class="form-label">Access Justification *</label>
                                <textarea class="form-control" name="justification" rows="3" required></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Submit Request</button>
                        </form>
                        
                        <div class="mt-3 text-center">
                            <p>Already have an account? <a href="/login">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
